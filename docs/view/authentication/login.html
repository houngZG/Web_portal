<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="../../style/login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="../../assets/logos/lg_bg_removed.png" alt=""  class="logo">
            <h1>Sign in to DecoSpace</h1>
            <form class="signin-form" id="signinForm">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email here" required>
                    <small class="error-message" id="emailError"></small>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password" required minlength="8">
                    <small class="error-message" id="passwordError"></small>
                </div>
                <a href="#" class="forgot-password">Forgot Your Password?</a>
                <button class="btn-signin" id="signinButton" type="submit" disabled>Sign In</button>
                <div class="line"></div>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="../../assets/logos/communication.png" alt="Facebook Logo" class="social-logo">
                    </a>
                    <div class="social-logo"></div>
                    <a href="https://www.google.com" target="_blank">
                        <img src="../../assets/logos/google.png" alt="Google Logo" class="social-logo">
                    </a>
                    <div class="social-logo"></div>
                    <a href="https://t.me/" target="_blank">
                        <img src="../../assets/logos/telegram.png" alt="Telegram Logo" class="social-logo">
                    </a>
                </div>
            </form>
        </div>
        <div class="right-side">
            <h1>Join Us Now</h1>
            <br>
            <p>Welcome! Join us today and unlock a world of possibilities.</p>
            <a href="../authentication/register.html"><button class="btn-signup">Signup</button></a>
        </div>
    </div>
    <script src="../../script/login.js"></script>
</body>
</html>
