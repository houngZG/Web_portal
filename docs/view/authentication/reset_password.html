<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../style/reset_password.css">
</head>
<body>
    <div class="con">
        <div class="container">
            <h1>Reset Password</h1>
            <br>
            <p class="info-text">No worries! Let's get you back on track. Reset your password below to regain access.</p>
            <form id="reset-password-form" class="form">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your new Password">
                    <p id="password-error" class="error-message"></p>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                    <p id="confirm-password-error" class="error-message"></p>
                </div>
                <button type="submit" class="verify-button">Save</button>
            </form>
        </div>
        <a href="forget_password.html" class="back-link">Back</a>
    </div>
    <script src="../../script/reset_password.js"></script>
</body>
</html>
