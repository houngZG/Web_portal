<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="../../style/forget_password.css">
</head>
<body>
    <div class="con">
        <div class="container">
            <h1>Forget Password</h1>
            <br><br>
            <form id="forget-password-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email here">
                    <button type="submit">Send</button>
                </div>
                <div class="input-group">
                    <label for="verify-code">Verify Code</label>
                    <input type="text" id="verify-code" placeholder="Enter Your Verify code here">
                </div>
                <button type="submit" class="verify-button" disabled>Verify</button>
            </form>            
            <p class="info-text">No worries! Let's get you back on track after verify authentication!  </p>
        </div>
        <br>
        <a href="../authentication/login.html" class="back-link">Back</a>
    </div>
    <script src="../../script/forget_password.js"></script>
</body>
</html>
